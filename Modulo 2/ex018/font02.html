        @font-face {
            font-family: 'namoradinhos';
            src: url('fonts/Filxgirl.TTF') format('truetype');

            Tipos de format()
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat(Apple advanced Typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'namoradinhos','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }
    </style>
