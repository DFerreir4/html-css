<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>

    <h1>Testando carga de imagem.</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="/img/logo-html5-200.png" alt="Logo do html5">
    <p>As imagens tanto de cima quanto a de baixo estão em sub-pastas</p>
    <img src="/img/logo-css3-200.png" alt="Logo do css3">
    <!-- o atributo src="" significa source = origem
    o atributo alt="" significa alternative = alternativa caso não esteja localizando a origem. "uma explicação do que que é"-->

    <p>Também podemos carregar imagens externas</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="Logo JavaScript">
    
</body>
</html>
