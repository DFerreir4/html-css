<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Esse e o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
    
</body>
</html>

<!-- O que aprendemos hoje?

tags estruturais

A tag doctype mostra a versão do arquivo html. Estamos utilizando a versão HTML 5.

a tag <head> é onde fica as configurações da página.

tag <title> é aonde mostra o titulo da página.

tag <body> é aonde fica o conteudo da página.

tag <h1> é uma cabeçalho ou titulo.

tag <p> é um paragrafo.

tag <hr> é uma tag fechada que desenha uma linha de uma ponta a outra.
