<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

  <!--  <video src="midia/chainsaw man 10.mkv" width="500" controls ></video> -->

    <video width="500"> <!--Essa forma é se em outros navegadores não aceite o formato atual. Então você pode converter o video para varios formatos diferentes e caso ele não aceite o primeiro , esse jeito pula para a próxima opção <source> com formato diferente-->
        <source src="midia/chainsaw man 10.mkv"  type="video/mkv">
        <p>Sue navegador não tem compatibilidade com a reprodução do vídeo.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
